<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.7.1/css/bootstrap.min.css">
<br>
<div class="bg mt-0">
    <div class="container mt-0" >

        <div class="jumbotron " style="width:fit-content; margin-top: 7%;margin-left:22%">
            <div class="row custom-wrapper">
                <!-- Form starts -->
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <h3 style="text-align: center;margin-top: 1%;">Book an appointment with us</h3>
                    <hr>
                    <div class="group-gap">
                        <div class="d-block my-3">
                            <div class="col-md-4">
                                <!--city validation-->
                                <div class="mb-2">
                                    <select class="form-control round" (change)="changeCity($event)"
                                        [(ngModel)]="sharedService.doctor.branch" formControlName="branch" required="">
                                        <option value="" default disabled > 
                                            Choode your city </option>
                                        <option>hebbal</option>
                                        <option>nagavara</option>
                                    </select>

                                    <!-- error block -->
                                    <div class="invalid-feedback" *ngIf="isSubmitted && cityName.errors?.required">
                                        <sup>*</sup>Please enter your city name
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-5">

                                <!--spl validation-->
                                <div class="mb-3">
                                    <select class="form-control round" (change)="changeSpl($event)"
                                        [(ngModel)]="sharedService.doctor.specialist" formControlName="specialist">
                                        <option [ngValue]="" selected="selected" disabled>Choose your specialist</option>
                                        <!-- <option *ngFor="let spl of spcl" [ngValue]="spl.specialist">{{spl.specialist}}</option>-->
                                        <option>dental</option>

                                        <option>Cardiologist</option>
                                        <option>ENT</option>
                                    </select>

                                    <!-- error block -->
                                    <div class="invalid-feedback" *ngIf="isSubmitted && splName.errors?.required">
                                        <sup>*</sup>Please enter splecialist
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-3">
                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary ">Submit</button>
                            </div>
                        </div>
                    </div>

                </form><!-- Form ends -->
            </div>
        </div>
    </div>
